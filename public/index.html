<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>lnk.gdn</title>
</head>
<body>
    <header>
        <h1>lnk.gdn â€“ Short urls for everybodys link garden</h1>
    </header>

    <main id="app">
        <form @submit.prevent="createUrl()">
            <label for="url">
                <input required class="form-control" v-model="url" type="url" name="url" id="id" placeholder="URL to be shortened...*">
            </label>

            <label for="slug">
                <input class="form-control" v-model="slug" type="slug" name="slug" id="id" placeholder="Custom slug (optional)">
            </label>

            <button class="btn btn-primary" type="submit">Create Short URL</button>
        </form>

        <div v-if="created">
            <p v-if="created.message">{{ created.message }}</p>
            <p v-if="created.slug">Your short url: <a :href="created.slug" target="_blank">{{ location.href + created.slug }}</a></p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="app.js"></script>
</body>
</html>
